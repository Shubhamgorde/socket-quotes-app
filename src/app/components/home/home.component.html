<table  class="table row-border hover" id="quotes">
  <thead>
    <tr>
      <th>Ticker</th>
      <th>Price</th>
      <th>% Change</th>
      <th>Last Updated</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of quotesData">
      <td>{{ item[0] }}</td>
      <td [ngStyle]="{'color': item[3]}">{{ item[1] }}</td>
      <td [ngStyle]="{'color': item[3]}">{{ item[5] }}</td>
      <td>{{ item[4] }}</td>
      <td>{{ item[2] }}</td>
    </tr>
  </tbody>
</table>
